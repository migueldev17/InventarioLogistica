<div class="container mt-4">
  <div class="card bg-dark text-white shadow-lg p-4">
    <h2 class="text-center text-danger fw-bold mb-4">INICIAR SESIÓN</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control bg-light text-dark"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control bg-light text-dark"
          required
        />
      </div>

      <button type="submit" class="btn btn-danger w-100 fw-bold">
        Entrar
      </button>
    </form>

    <p class="mt-3 text-center text-warning">{{ message }}</p>
  </div>
</div>
