<div class="container mt-4">
  <h2 class="text-center text-danger fw-bold">HISTORIAL DE MOVIMIENTOS</h2>

  <!-- MOSTRAMOS MENSAJE SI EXISTE -->
  <p class="text-center text-muted">{{ mensaje }}</p>

  <!-- TABLA DE MOVIMIENTOS -->
  <table class="table table-striped table-bordered mt-3" *ngIf="movimientos.length > 0">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>PRODUCTO</th>
        <th>USUARIO</th>
        <th>TIPO</th>
        <th>CANTIDAD</th>
        <th>FECHA</th>
        <th>NOTA</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of movimientos">
        <td>{{ m.id }}</td>
        <td>{{ m.product?.name }}</td>
        <td>{{ m.user?.username }}</td>
        <td>{{ m.type }}</td>
        <td>{{ m.quantity }}</td>
        <td>{{ m.timestamp | date: 'short' }}</td>
        <td>{{ m.note || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
