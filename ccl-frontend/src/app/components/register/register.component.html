<div class="container mt-4">
  <div class="card bg-dark text-white shadow-lg p-4">
    <h2 class="text-center text-danger fw-bold mb-4">REGISTRO</h2>

    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control bg-light text-dark"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control bg-light text-dark"
          required
        />
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select
          id="role"
          [(ngModel)]="role"
          name="role"
          class="form-select bg-light text-dark"
        >
          <option value="Users">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger w-100 fw-bold">
        Registrar
      </button>
    </form>

    <p class="mt-3 text-center text-warning">{{ message }}</p>
  </div>
</div>
